<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="cat-container">   
      <button class="cat-button">Cat Image</button>   
      <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?cs=srgb&dl=pexels-pixabay-104827.jpg&fm=jpg" class="cat-picture" alt="cat image">
      </div>
      <div class="dog-container">
      <button class="dog-button">Dog Image</button>
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" class="dog-picture" alt="Dog image">
      </div>
      <div class="snake-container">
      <button class="snake-button">Snake Image</button>
      <img src="https://i.pinimg.com/236x/68/fd/3e/68fd3e1207db9b0874fd7fdfc4a0678f.jpg" class="snake-picture" alt="Snake image">
      </div>
      <div class="rabbit-container">
      <button class="rabbit-button">Rabbit Image</button>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgzviCvEvXRy3OY55zUKuqhKROee2Hhzfy5A&s" class="rabbit-picture"  alt="Rabbit image">
      </div>   
    </div>
</body>
</html>
