<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- video tag -->
     <h2>Video</h2>
     <video width="600" controls autoplay="on">
         <source src="video.mp4">
        
     </video>
 
 
     <!-- audio tag -->
     <h2>Audio</h2>
     <audio autoplay="on" controls>
         <source src="audio.mp3">
        
     </audio>
 

</body>
</html>
